<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="calc.css" />	
    </head>
    <body>
        <div id="calculadora">
            <div class="top">
                <span class="clear">C</span>
                <div class="screen"></div>
            </div>

            <div class="keys">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">/</span>
                <span>0</span>
                <span></span>
                <span class="eval">=</span>
                <span class="operator">*</span>
            </div>
        </div>
        
        <script src="operacao.js" type="text/javascript"></script>
        <script src="calc.js" type="text/javascript"></script>
        <!-- <script src="teste.js" type="text/javascript"></script> -->

    </body>
</html>
